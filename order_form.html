<!DOCTYPE html>
<html>
    <head>
        <title>Order</title>
    </head>
    <body>
        <form>
            <fieldsets>
                <legends>order page of a delivery web page...</legends>
                
                <br><br>
                <label for="dropoff-address">Drop off address:</label>
                <input type="text" name="dropoff-address" value="" placeholder="Dropoff-Address"/>

                <br><br>
                <label for="pickup-address">pickup up address:</label>
                <input type="text" name="pickup-address" value="" placeholder="pickup-address"/>

                <br><br>
                <label for="order-type">order type:</label>
                <input type="text" name="order-type" value="" placeholder="order-type"/>

                <br><br>
                <label for="quantity">quantity:</label>
                <input type="number" name="quantity" value="" placeholder="quantity"/>

                <br><br>
                <label for="dimension">dimension:</label>
                <input type="radio" name="dimension" value="small">Small
                <input type="radio" name="dimension" value="medium">Medium

                <br><br>
                <label for="total-price">total price:</label>
                <input type="number" name="total-price" value="" placeholder="total-price"/>

                <br><br>
                <label for="payment-method">payment method:</label>
                <select name="payment-method">
                    <option value="">Select payment method</option>
                    <option value="Cash">Cash</option>
                    <option value="Card">Card</option>
                </select>
              
                
                <br><br>
                <label for="name">Name:</label>
                <input type="text" name="name" value="" placeholder="name"/>
                
                <br><br>
                <label for="phonenumber">phonenumber:</label>
                <input type="text" name="phonenumber" value="" placeholder="phonenumber"/>
                
                <br><br>
               <label for="email">Email:</label>
               <input type="email" name="email" value="" placeholder="email"/>

                <br><br>
               <label for="additional-comments">additional comment:</label>
               <input name ="additonalcomments" cols="45" rows="5">
              </input>
            </fieldsets>
        </form>
    </body>
</html>
